version:  '3'
services:
    template:
        container_name: template
        build:
            context: template-conversion
            dockerfile: Dockerfile
        ports:
            - '5000:5000'
        tty: true
        restart: always
        command: python3.6 src/main.py
    map:
        container_name: map
        build:
            context: earthquake-map
            dockerfile: Dockerfile
        ports:
            - '8080:8080'
        tty: true
        restart: always
        command: python3.6 src/main.py
    main:
        container_name: main
        build: .
        tty: true
        restart: always
        links:
            - template
            - map
        volumes:
            - ./config/:/config/
            - ./cache/:/cache/
            - ./src/:/src/
        command: python3.6 src/main.py
